# Application Settings
tenant:
  name: minio-data-tenant
  pools:
    - servers: 3
      volumesPerServer: 2
      size: 15Gi
      storageClassName: hd-hostpath
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/path: /minio/v2/metrics/cluster
        prometheus.io/port: "9000"
  configuration:
    name: minio-admin-user
  env:
    - name: MINIO_PROMETHEUS_AUTH_TYPE
      value: public
    - name: MINIO_PROMETHEUS_URL
      value: http://prometheus-server.monitoring.svc.cluster.local
    - name: MINIO_PROMETHEUS_JOB_ID
      value: kubernetes-pods
    - name: CONSOLE_SECURE_TLS_REDIRECT # Note: Avoid redirect for TLS when using NodePort
      value: "false"
  features: # https://github.com/minio/operator/blob/master/docs/tenant_crd.adoc#features
    bucketDNS: true
  prometheusOperator: false
  metrics:
    enabled: true
    port: 9000
    protocol: http
  logging:
    anonymous: true
    json: true
    quiet: true
  certificate:
    requestAutoCert: false
  buckets:
    - name: loki-chunks
      objectLock: false
    - name: loki-ruler
      objectLock: false
    - name: loki-admin
      objectLock: false
